{% extends 'base.html' %} {% block content %}{% load static %}
<body class="posts">
<section class="content">
  <div class="main-header">
    <img src="/static/img/logo.svg" class="logo" />
    <h1>Home</h1>
</div>
<div class="my-icon">
  <img src="/static/img/sample-icon.jpg" class>
</div>
  <section class="post_form">

    <form action="/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="name">
      <textarea name="body" placeholder="what's happening?" required></textarea>
      <input type="file" name="image" id="uploadimage">
      <input type="submit" value="Tweet" id="Tweet">
    </form>
  </section>
  <section class="posts">
    <ul>
      {% for post in posts %}
      <li>
        <img class="menu_icon js-menu-icon" src="{% static 'img/option.png' %}" />
        <div class="menu">
          <a href="delete/{{ post.id }}">delete</a>
          <br>
          <a href="edit/{{ post.id }}">edit</a>
        </div>
      </div>
        <div class="logo">
          <img src="/static/img/sample-icon.jpg" class>
        </div>
        <div class="name_body">
          <div class="name">{{post.name}} <br /></div>
          <div class="datetime">{{post.created_at}} <br /></div>
          <p>{{post.body}} <br /></p>

          {% if post.image.url %}
        <img class="Image" src="{{post.image.url}}" style="width:250px; height: 200px;" />
        <!-- style="width: 370px; height: 370px" -->

        {% endif %}
        <br>
        <div>
          <a href="likes/{{post.id}}">
          <img src="/static/img/heart.png" alt="image" style="width: 20px; height: 20px;" class="like_btn" ></a>
          {{post.like_count}}
          </div>
        </div>
      </li>
     
        {% endfor %}
      
     
    </ul>
  </section>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'js/posts.js' %}"></script>
</body>
</section>
</body>

{% endblock %}
